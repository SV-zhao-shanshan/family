<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>家庭记账APP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="./style/reset.css">
	<link rel="stylesheet" href="./style/jquery.mobile-1.4.5.min.css">
</head>
<body>
	<!-- 登录页面 -->
	<div id="index" data-role="page">
		<div data-role="header" data-position="fixed">
			<h1>登录记账APP</h1>
		</div>
		<div class="ui-content" role="main">
			<form id="loginForm" onsubmit="javascript:return onSubmit();">
				<div class="ui-field-contain">
					<label for="username">帐号</label><input type="text" id="username" name="username" placeholder="用户名">
				</div>
				<div class="ui-field-contain">
					<label for="password">密码</label><input type="password" id="password" name="password" placeholder="密码">
				</div>
				<div class="ui-field-contain">
					<a id="submit" type="submit" href="javascript:;" class="ui-btn ui-btn-corner-all ui-shadow ui-btn-b" data-transition="slide">登录</a>
				</div>
			</form>
		</div>
		<!-- <div data-role="footer" data-position="fixed"></div> -->
	</div>
	</div>
	<script src="./script/lib/jquery-2.1.4.min.js"></script>
	<script src="./script/lib/jquery.mobile-1.4.5.min.js"></script>
	<script src="./script/main.js"></script>
	<script src="./script/Constants.js"></script>
</body>
</html>
