<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>家庭记账APP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="./style/reset.css">
	<link rel="stylesheet" href="./style/jquery.mobile-1.4.5.min.css">
</head>
<body>
	<!-- 登录页面 -->
	<div id="index" data-role="page">
		<div data-role="header" data-position="fixed">
			<h1>登录记账APP</h1>
		</div>
		<div class="ui-content" role="main">
			<form id="loginForm" onsubmit="javascript:return onSubmit();">
				<div class="ui-field-contain">
					<label for="username">帐号</label><input type="text" id="username" name="username" placeholder="用户名">
				</div>
				<div class="ui-field-contain">
					<label for="password">密码</label><input type="password" id="password" name="password" placeholder="密码">
				</div>
				<div class="ui-field-contain">
					<!--a href="" class="ui-btn ui-btn-corner-all ui-shadow ui-btn-b" data-transition="slide">登录</a-->
					<a data-theme="b" id="submit" type="submit" class="ui-btn ui-btn-corner-all ui-shadow">登录</a>
				</div>
			</form>
		</div>
		<div data-role="footer" data-position="fixed"></div>
	</div>
	<!-- 首页 -->
	<div data-role="page" id="home" style="display:none">
		<div data-role="header" data-position="fixed">
			<h1>首页</h1>
		</div>
		<div role="main" class="ui-content">
			<p>内容1</p>
			<p><a href="#newPage" class="ui-btn ui-btn-inline ui-corner-all ui-shadow" data-transition="slide">新建支出</a>
			<a href="#list" class="ui-btn ui-btn-inline ui-corner-all ui-shadow" data-transition="slide">列表页面</a></p>
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-icon="bars">首页</a></li>
					<li><a href="#newPage" data-icon="bars">新建</a></li>
					<li><a href="#list" data-icon="bars">列表</a></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- 记账页 -->
	<div data-role="page" id="newPage" style="display:none">
		<div data-role="header">
			<h1>增加新支出</h1>
		</div>
		<div role="main" class="ui-content">
			<p>
				<form action="">
					<div class="ui-field-contain">
						<label for="amount">金额</label><input type="text" id="amount">
					</div>
					<fieldset class="ui-field-contain">
						<label for="type">类型</label><select id="type" name="type">
							<option value="foods">买菜</option>
							<option value="films">看电影</option>
							<option value="bus">公交</option>
							<option value="taxi">打车</option>
						</select>
					</fieldset>
					<div class="ui-field-contain">
						<label for="time">时间</label><input type="text" id="time">
					</div>
					<div class="ui-field-contain">
						<label for="description">备注</label><textarea name="description" id="description" cols="30" rows="10"></textarea>
					</div>
				</form>
			</p>
			<p><a href="#index" class="ui-btn ui-btn-inline ui-btn-corner-all ui-btn-shadow">保存</a><a href="#index" class="ui-btn ui-btn-inline ui-btn-corner-all ui-btn-shadow">取消</a></p>
		</div>
		<div data-role="footer">
			<h1>页脚2</h1>
		</div>
	</div>
	<!-- 流水详情页 -->
	<div data-role="page" id="list" style="display:none">
		<div data-role="header">
			<h1>流水页</h1>
		</div>
		<div role="main" class="ui-content">
			<ul data-role="listview" data-inset="true">
				<li><a href="#">项目1</a></li>
				<li><a href="#">项目2</a></li>
				<li><a href="#">项目3</a></li>
				<li><a href="#">项目4</a></li>
				<li><a href="#">项目5</a></li>
			</ul>
			<table data-role="table" data-mode="reflow" class="ui-responsive table-stroke">
				<thead>
					<tr>
						<th>Time</th>
						<th>Category</th>
						<th>Money</th>
					</tr>
					<tbody>
						<tr>
							<td>2015-11-20 12:10</td>
							<td>Lanch</td>
							<td>20</td>
						</tr>
						<tr>
							<td>2015-11-20 12:10</td>
							<td>Lanch</td>
							<td>20</td>
						</tr>
						<tr>
							<td>2015-11-20 12:10</td>
							<td>Lanch</td>
							<td>20</td>
						</tr>
					</tbody>
				</thead>
			</table>
		</div>
		<div data-role="footer">
			<h1>页脚3</h1>
		</div>
	</div>
	<script src="./script/lib/jquery-2.1.4.min.js"></script>
	<script src="./script/lib/jquery.mobile-1.4.5.min.js"></script>
	<script src="./script/main.js"></script>
	<script src="./script/Constants.js"></script>
</body>
</html>
